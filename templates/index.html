{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
{% endblock %}

{% block main %}
<ul class="project-list-group">
{% for project in projects %}
    <li>
        <div class="avatar-group">
            <img src="{{ url_for('static',filename='images/flower.jpg') }}" alt="" class="avatar">
        </div>
        <div class="project-group">
            <p class="project-title"><a href="{{ url_for('detail',project_id=project.id) }}">{{ project.name }}</a></p>
            <div class="project-info">
                <span class="project-author">{{ project.author.username }}</span>
                <span class="project-time">{{ project.create_time }}</span>
            </div>

        </div>
    </li>
{% endfor %}


</ul>

{% endblock %}
